<mat-drawer-container autosize class="cnt-container">
  <mat-drawer #drawer mode="side" class="cnt-sidenav">
    <app-list [view]="'desktop'"></app-list>
  </mat-drawer>
  <div>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <app-character [view]="'desktop'"></app-character>
  </div>
</mat-drawer-container>
