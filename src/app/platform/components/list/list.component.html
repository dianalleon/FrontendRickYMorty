<mat-list class="cnt-list">
  <div class="cnt" *ngFor="let character of characters" (click)="selectCharacter(character)">
    <img class="img_icon" [src]="character.image">
    <div>
      <mat-list-item>{{ character.name }}</mat-list-item>
      <mat-list-item>{{ character.location.name }}</mat-list-item>
    </div>
  </div>
</mat-list>
